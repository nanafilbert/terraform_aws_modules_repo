name: Bump version
on:
  push:
    branches:
      - main
    paths: 
      - "terraform_aws_module/modules/**"

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        id: bump-version  # Added ID to reference outputs
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          DRY_RUN: false

      - name: Create Release
        uses: softprops/action-gh-release@v1  # Updated to maintained action
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          tag_name: ${{ steps.bump-version.outputs.new_tag }}
          name: Release ${{ steps.bump-version.outputs.new_tag }}
          body: |
            ## Changes in this Release
            - Dependency updates via Dependabot
            - Module version: ${{ steps.bump-version.outputs.new_tag }}
          draft: false
          prerelease: false